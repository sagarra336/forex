                <form class="contact-form" action="https://api.web3forms.com/submit" method="POST" data-aos="fade-up" data-aos-delay="100">
                  <input type="hidden" name="access_key" value="949b8964-c783-4912-882a-3fb42fbf4035">

                  <div class="row">
                      <div class="col-6">
                          <div class="form-group">
                              <label for="fname">First name</label>
                              <input type="text" class="form-control" id="fname" name="fname" required>
                          </div>
                      </div>
                      <div class="col-6">

                          </div>
                      </div>
                  </div>
              
                  <div class="form-group">
                      <label for="email">Email address</label>
                      <input type="email" class="form-control" id="email" name="email" required>
                  </div>
              
                  <div class="form-group">
                      <label for="message">Message</label>
                      <textarea class="form-control" id="message" name="message" cols="30" rows="5" required></textarea>
                  </div>
              
                  <button type="submit" class="btn btn-primary">Send Message</button>
              </form>
              
              <!-- Подключение reCAPTCHA v3 -->
